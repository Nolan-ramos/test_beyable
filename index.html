<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyable pop-in</title>
    <link rel="stylesheet" href="reseet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <button id="openPopin" class="button">je prends rendez-vous</button>
    </div>
    <div id="popin" class="popin">
        <div class="popin_container">
            <div id="closePopin" class="closePopin">
                <img src="img/close.svg" alt="closePopin">
            </div>
            <div class="popin_image">
                <span class="left"></span>
                <span class="right"></span>
                <div class="text_on_image">
                    <p>vous hésitez ?</p>
                    <span></span>
                </div>
            </div>
            <div class="popin_content">
                <h3>vous hésitez ?</h3>
                <span></span>
                <h4>Prenez-rendez-vous en magasin !</h4>
                <p>Nos conseillers vous guideront dans votre projet</p>
                <div>
                    <button class="button button_in_popup">je prends rdv</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
